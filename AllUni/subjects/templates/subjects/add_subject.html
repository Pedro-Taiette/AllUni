{% extends 'base.html' %}

{% block title %}Nova Matéria | AllUni{% endblock %}

{% block content %}
<div class="container mx-auto">
    <!-- Breadcrumb -->
    <nav class="flex mb-6" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-indigo-600 dark:text-gray-300 dark:hover:text-purple-400">
                    <i class="fas fa-home mr-2"></i>Dashboard
                </a>
            </li>
            <li>
                <div class="flex items-center">
                    <i class="fas fa-chevron-right text-gray-400 dark:text-gray-600 mx-2"></i>
                    <a href="{% url 'subject_list' %}" class="text-gray-700 hover:text-indigo-600 dark:text-gray-300 dark:hover:text-purple-400">Matérias</a>
                </div>
            </li>
            <li aria-current="page">
                <div class="flex items-center">
                    <i class="fas fa-chevron-right text-gray-400 dark:text-gray-600 mx-2"></i>
                    <span class="text-gray-500 dark:text-gray-400">Nova Matéria</span>
                </div>
            </li>
        </ol>
    </nav>
    
    <div class="bg-white dark:bg-[#383838] p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6">Adicionar Nova Matéria</h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Nome da Matéria*
                </label>
                {{ form.name.errors }}
                <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500
                        bg-white text-gray-900 dark:bg-[#2c2c2c] dark:text-white"
                    required>
            </div>
            
            <div>
                <label for="{{ form.code.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Código da Matéria (opcional)
                </label>
                {{ form.code.errors }}
                <input type="text" name="{{ form.code.name }}" id="{{ form.code.id_for_label }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500
                        bg-white text-gray-900 dark:bg-[#2c2c2c] dark:text-white">
            </div>
            
            <div>
                <label for="{{ form.color.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                    Cor da Matéria
                </label>
                {{ form.color.errors }}
                <input type="color" name="{{ form.color.name }}" id="{{ form.color.id_for_label }}"
                    class="w-16 h-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500
                        bg-white dark:bg-gray-700">
            </div>

            
            <div class="flex justify-between pt-4">
                <a href="{% url 'subject_list' %}" class="text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200">
                    Cancelar
                </a>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 dark:bg-purple-600 dark:hover:bg-purple-700 text-white py-2 px-6 rounded-lg transition duration-300">
                    Salvar Matéria
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
